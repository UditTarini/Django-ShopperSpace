{% extends 'shop/basic.html' %}

{% block title %} Title of contact us{% endblock %}

{% block head %} 


{% endblock %}

{% block css %} 
<style>

.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 9%;
    margin-top: -3%;
    transform: rotate(29deg);
 
   
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>
{% endblock %}


{% block body %} 
{% load static %}

<div class="container mt-3 py-5 contact-form ">
<div class="mt-5 bg-white rounded shadow">
  <div class="contact-image ">
    <img  src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
   
  
      <form action="/shop/contact/" method="post">{% csrf_token %}
      
        <h3>Drop a Message</h3>

        <div class="form-group">
                    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          
          <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
        </div>

        <div class="form-group">
          
          <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
   
    <textarea class="form-control" id="desc" name='desc' rows="3" placeholder="How May We Help You ?"></textarea>
  </div>
        <div class="d-flex justify-content-center"> 
              <button type="submit" style="font-family: 'PT Sans', sans-serif;font-size: 20px;" 
              class="btn green_gradient2 text-white px-5 ">Let's talk</button>
            </div>
      </form>
</div> 
</div>


{% endblock %}

{% endblock %}
