{% extends "account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block body %}
  <main>
   <div class="container contact-form ">
      <section class="bg-white rounded shadow">
        <div class="fadeIn">
          <div class='text-center'>
          
            <form method="post" action="{% url 'account_logout' %}">
             <h3 class="mb-5">{% trans "Sign Out" %}</h1>
             <h5>{% trans 'Are you sure you want to sign out?' %}</h5>
              
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button class='btn mt-3 font-weight-bold hover btn-danger py-2 red_gradient3 ' type="submit">{% trans 'Sign Out' %}</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
